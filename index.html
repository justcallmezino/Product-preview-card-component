<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product">
        <picture class="product__image">
          <source 
            media="(min-width: 654px)" 
            srcset="assets/images/image-product-desktop.jpg"
          >
          <img 
            src="assets/images/image-product-mobile.jpg"
            alt="Mobile header image"
          >
        </picture>
        <div class="content">
          <p class="product__category">Perfume</p>
          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <p class="product__price">$149.99<span>$169.99</span></p>
          <a href="#" class="product__cart">
            <img src="assets/images/icon-cart.svg" alt="cart">Add to Cart</a>
        </div>
      </div>
    </main>
  </body>
</html>
